<ion-header class="header">
  <ion-navbar>
     <ion-title class="aling-center">
        <img src="./assets/img/logoLoumar.svg" alt="" srcset="">
     </ion-title>
     <ion-buttons end>
        <button  (click)="Menu()">
        <img src="./assets/img/home.png" alt="" style="max-height: 15px;" srcset="">
        </button>
     </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content scroll="true" >
 <div class="ion-padding">
   <h2 class="aling-center">MINHA CARTEIRA</h2>
 </div>

   <div padding class="display-inline-flex center-element">
      <img src="./assets/img/check-circle.png" class="check-icon">
      <p class="align-center">RESGATE REALIZADO COM SUCESSO!</p>
   
   </div>     
   <div padding>
      <img src="./assets/img/saque-icons.png" class="saque-icons" alt="">
      <p class="align-center">VALOR DISPONÍVEL NA CONTA EM ATÉ 24HR</p>
   </div> 
   
   <div>
      <h3 class="aling-center">COMISSÃO</h3>
   </div>

      <ion-list>
         <ion-item>
               <ion-card  *ngFor="let item of comissao" class="card-comissao" >
                  <ion-grid>
                     <ion-row>
                        <ion-col col-2 class="col-wallet-icon">      
                           <img class="wallet-icon" src="../assets/img/icon-wallet.png">
                        </ion-col>
                        <ion-col col-7>
                              <h2 class="text-left font-800">N° {{item.comissao.nmNota}} </h2>
                              <p class="text-left font-300">{{item.comissao.vData}}</p>
                        </ion-col>
                        <ion-col col-3 class="fit-content ptop-10">
                              <h2 class="text-right font-800">R${{item.comissao.vComissao}}</h2>
                        </ion-col>
                     </ion-row>
                  </ion-grid>
               </ion-card>
         </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

   

   </ion-content>
