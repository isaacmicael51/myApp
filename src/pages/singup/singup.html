
    <ion-header>
      <ion-navbar>
        <ion-title class="align-center logo">
          <img src="./assets/img/logoLoumar.svg" alt="" srcset="">
        </ion-title>
      </ion-navbar>
    </ion-header>
  <ion-content scroll="false" fullscreen>
    <div class="ion-padding">
      <h2 class="align-center" >CADASTRO</h2>
      
    </div>

    <div padding>
      
       <form action="">
         <ion-list class="list-singup">
              <ion-item>  
                  <ion-input type="text" required placeholder="Digite seu nome"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="Digite seu e-mail ou telefone"></ion-input>

              </ion-item>
              <ion-item>
                <ion-input [type]="isTextFieldType ? 'text' : 'password'" placeholder="Escolha sua senha"></ion-input>
                <ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'" color="gray" item-end  (click)="togglePasswordFieldType()"></ion-icon>


              </ion-item>
              <ion-item>
                <ion-input  [type]="isTextFieldType2 ? 'text' : 'password'" placeholder="Confirme sua senha"></ion-input>
                <ion-icon  [name]="isTextFieldType2 ? 'eye-off' : 'eye'" color="gray" item-end  (click)="togglePasswordFieldType2()"></ion-icon>
              </ion-item>
          </ion-list>

            
            <div padding id="continuarCadastro">
                <button (click)="login()" ion-button class="  btn-login">{{ 'FINALIZAR CADASTRO'}}</button>
            </div>
     
       </form>
    </div>


    <div padding>
        <p class="align-center">DÃºvidas e erros entre em contato suporteparceiros@loumarturismo.com.br</p>
      </div>
  </ion-content>
